        @keyframes slide {

            to { background-position: -100% 0; }
        }

        .lantern {
            position: absolute;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle at 50% 50%, #ff4d4d, #cc0000);
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: swing 3s ease-in-out infinite;
        }

        .lantern::before {
            content: 'Á¶è';
            position: absolute;
            width: 100%;
            text-align: center;
            color: gold;
            font-size: 24px;
            top: 25%;
        }

        .lantern:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0.5s;
        }

        .lantern:nth-child(2) {
            top: 10%;
            right: 10%;
            animation-delay: 1s;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        h1 {
            color: #FFD700;
            font-weight: bold;
            font-size: 48px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5),
                         0 0 20px rgba(255, 215, 0, 0.3),
                         0 0 30px rgba(255, 215, 0, 0.2);
            margin-bottom: 40px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        #nameDisplay {
            font-size: 60px;
            margin: 30px;

            padding: 30px 60px;
            border-radius: 20px;
            backdrop-filter: blur(10px);

            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 215, 0, 0.3);

        #nameDisplay.highlight {

            border-color: rgba(255, 215, 0, 0.8);
        }

        #startButton {

            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin-top: 30px;
            transition: all 0.3s ease-in-out;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.6);
        }

        #startButton:active {
            transform: scale(0.95);
        }

        #startButton.disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .snowflake {

        @keyframes snowfall {

            }
            100% {

                opacity: 0;
            }

        .title-decoration {
            font-size: 24px;
            color: #FFD700;
            margin: 0 10px;
            display: inline-block;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .firework-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(20vh);
                opacity: 0;
            }
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: spark 1s ease-out forwards;
        }

        @keyframes spark {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .red-packet {
            position: absolute;
            width: 40px;
            height: 60px;
            background: #ff0000;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: gold;
            font-weight: bold;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .red-packet:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .red-packet:nth-child(2) { top: 20%; right: 20%; animation-delay: 0.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="lucky-clouds"></div>
    <div class="container">
        <div class="lantern"></div>
        <div class="lantern"></div>

        <h1><span class="title-decoration">üéä</span>ÂÖÉÊó¶ÁâπÂà´ÁâàÁÇπÂêçÂô®<span class="title-decoration">üéä</span></h1>

    <script>
        let currentInterval = null;
        let currentTimeout = null;

        function createFirework() {
            const fireworkContainer = document.querySelector('.firework-container');
            const colors = ['#ff0', '#f0f', '#0ff', '#ff4500', '#7fff00'];
            
            // Create main firework
            const x = Math.random() * window.innerWidth;
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            fireworkContainer.appendChild(firework);

            // Create sparks
            setTimeout(() => {
                const sparkCount = 30;
                for (let i = 0; i < sparkCount; i++) {
                    const spark = document.createElement('div');
                    spark.className = 'spark';
                    spark.style.left = x + 'px';
                    spark.style.top = '20vh';
                    spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    const angle = (i * 360 / sparkCount) * Math.PI / 180;
                    const velocity = 100 + Math.random() * 50;
                    spark.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                    spark.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                    
                    fireworkContainer.appendChild(spark);
                }
            }, 500);

            // Clean up
            setTimeout(() => {
                while (fireworkContainer.firstChild) {
                    fireworkContainer.removeChild(fireworkContainer.firstChild);
                }
            }, 2000);
        }

                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.opacity = Math.random();
                snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.animation = 'snowfall linear';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                
                container.appendChild(snowflake);
                
                setTimeout(() => {
                    snowflake.remove();

        }

            "Ë¥∫Êò±ÁéÆ", "Âº†ÊôèÈò≥", "Âë®Ê¥ãÂÖâ", "È´òÂçöÊù®", "ÂêïÁÑåÂçé", "ÊΩòÈ´òÈîê", "Âê¥ÂòâÈï±", "Âº†Âì≤ÁëÄ", 
            "Â∫∑ÈôàÁêõ", "Ê±™ËΩ©ÁæΩ", "ÈíüÂøÉ", "ÊÆµÊôØËØë", "ÈôàÊÄùÊàê", "Ê≤à‰πê", "ÊùéÊ≠£ÁÅø", "Ê≠¶‰ºØÊòÇ", 
            "Ê®äÂ∞âÁÑ∂", "ÊùéÊ¢ìË¥§", "‰∏áÊò±Êàê", "ÊùéÊòÄËáª", "‰ΩïÂéöËæ∞", "ÊòìÁïÖ", "ÈªÑËÉ§Ê∑á", "Âê¥ÊòäÂÆ∏", 
            "ËÉ°ÊÅíÊêè", "Â∞πËá¥Â∞ß", "ÊùéÂèôÂæµ", "ÁéãËã•Èî¶", "ÂæêÂæ∑Êùâ", "È©¨ÊòïÁé•", "Â≠ôÂ©âÂÆ∏", "Âë®Áé•Ê¢¶", 
            "Êù®ËéûÂÑø", "ÊñπÂºÇÈúñ", "ËåπÂ•ï", "ËãèÁ¶πËíô", "Èí±ÁÑ∂", "ËµµÊ¢ìË∂ä", "ÊùéÊùéÊªü", "ÈÉ≠ÊÄùÂÆú", 
            "ÊØõÁßãÁ´•", "ÊùéÊ¢ìË¥ù", "Âë®Áëæ", "Â≠îÈõØÊöÑ", "Âº†ËØ≠Ëê±", "Â≠üËñá", "Âº†Á®ãÁ®ã", "ËÇñÈõÖÊúà", "ÂàòÂ≠¶‰∏á"
        ];

        function startRolling() {
            // Â¶ÇÊûúÊ≠£Âú®ËøõË°å‰∏ä‰∏ÄÊ¨°ÁÇπÂêçÔºåÂÖàÊ∏ÖÈô§ÂÆöÊó∂Âô®
            if (currentInterval) {
                clearInterval(currentInterval);
                currentInterval = null;
            }
            if (currentTimeout) {
                clearTimeout(currentTimeout);
                currentTimeout = null;
            }

            const nameDisplay = document.getElementById('nameDisplay');
            const startButton = document.getElementById('startButton');
            startButton.disabled = true;
            startButton.classList.add('disabled');
            nameDisplay.classList.remove('highlight');

            // Êí≠ÊîæÂ£∞Èü≥
            audio.currentTime = 0;
            audio.play();

            let randomName;
            currentInterval = setInterval(() => {
                randomName = allNames[Math.floor(Math.random() * allNames.length)];
                nameDisplay.textContent = randomName;
            }, 40);

            // ÈöèÊú∫Êó∂Èó¥ÂÅúÊ≠¢ÊªöÂä®
            currentTimeout = setTimeout(() => {
                clearInterval(currentInterval);
                currentInterval = null;
                audio.pause();
                audio.currentTime = 0;
                nameDisplay.textContent = randomName;
                nameDisplay.classList.add('highlight');
                startButton.disabled = false;
                startButton.classList.remove('disabled');

                // ÂàõÂª∫Â§ö‰∏™ÁÉüËä±
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createFirework();
                    }, i * 300);
                }
            }, Math.random() * 500 + 750);
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
