<!DOCTYPE html>
<html>

<head>
    <title>点名器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            color: #222;
            font-weight: bold;
            font-size: 48px;
        }

        #nameDisplay {
            font-size: 60px;
            margin-top: 30px;
        }

        #startButton,
        #resetButton {
            background-color: #279cff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            margin-top: 30px;
            transition: all 0.2s ease-in-out;
            border-radius: 10px;
            cursor: pointer;
        }

        #startButton:active,
        #resetButton:active {
            transform: scale(0.95);
        }

        #startButton.disabled,
        #resetButton.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .switch-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .switch-label {
            margin: 0 10px;
            font-size: 24px;
            font-weight: normal;
        }

        .count-container {
            margin-top: 30px;
            font-size: 24px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
            margin-top: 3px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ddd;
            transition: .4s;
            border-radius: 15px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3.25px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #279cff;
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }

        /* 弹窗样式 */
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .popup-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -10px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #279cff;
            color: white;
        }
    </style>
</head>

<body>
    <h1>点名器</h1>
    <div class="switch-container">
        <label class="switch-label">播放声音</label>
        <label class="switch">
            <input type="checkbox" id="playSoundSwitch" checked>
            <span class="slider round"></span>
        </label>
    </div>

    <div id="nameDisplay"></div>
    <button id="startButton">开始</button>
    <button id="resetButton" style="display: block;">重置</button>

    <div class="count-container">
        <span id="played" style="display: block; cursor: pointer;">已点名人数: <span id="playedCount">加载中...</span></span><br>
        <span id="remaining" style="display: block;">未点名人数: <span id="remainingCount">加载中...</span></span>
    </div>

    <!-- 弹窗 -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>已点名名单</h2>
            <table id="playedNamesTable">
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>点名次数</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 数据行将在这里添加 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let playSound = true;
        let playedNames = []; // 存储已点名的人员信息 {name, index}
        let playedIndexes = []; // 存储已点名的索引
        let allNames = [];
        let speakNames = [];
        const audio = new Audio('sound.mp3');

        // 读取名单文件
        async function readNames() {
            try {
                const response1 = await fetch('names.txt');
                allNames = (await response1.text()).split('\n');
            } catch (error) {
                playedCount.textContent = "加载失败";
                remainingCount.textContent = "加载失败";
                alert('无法找到names.txt文件');
                resetButton.disabled = true;
                return;
            }
            try {
                const response2 = await fetch('speak.txt');
                speakNames = (await response2.text()).split('\n');
            } catch (error) {
                speakNames = allNames;
                console.log('无法找到speak.txt文件，使用names.txt代替');
            }
            const startButton = document.getElementById('startButton');
            startButton.addEventListener('click', () => startRolling());
            playedCount.textContent = playedNames.length;
            remainingCount.textContent = allNames.length - playedNames.length;
        }

        // 朗读文本
        function speak(text) {
            if ('speechSynthesis' in window) {
                var utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                window.speechSynthesis.speak(utterance);

                utterance.onerror = function (event) {
                    console.error('语音合成错误:', event);
                };
            } else {
                console.log('当前浏览器不支持语音合成。');
            }
        }

        // 开始滚动动画
        function startRolling() {
            const nameDisplay = document.getElementById('nameDisplay');
            const startButton = document.getElementById('startButton');
            startButton.disabled = true;
            startButton.classList.add('disabled');
            if (playedNames.length === allNames.length) {
                nameDisplay.textContent = "已点完";
            } else {
                if (playSound) {
                    audio.play();
                }
                let randomIndex, randomName;
                const rollInterval = setInterval(() => {
                    randomIndex = Math.floor(Math.random() * allNames.length);
                    randomName = allNames[randomIndex];
                    nameDisplay.textContent = randomName;
                }, 40);
                setTimeout(() => {
                    clearInterval(rollInterval);
                    while (playedIndexes.includes(randomIndex)) {
                        randomIndex = Math.floor(Math.random() * allNames.length);
                        randomName = allNames[randomIndex];
                    }
                    playedIndexes.push(randomIndex);
                    playedNames.push({ name: randomName, index: randomIndex });
                    nameDisplay.textContent = randomName;
                    playedCount.textContent = playedNames.length;
                    remainingCount.textContent = allNames.length - playedNames.length;

                    // 发送GET请求
                    let studentNumber = randomIndex + 1;
                    let url = 'https://counter-sever.jerryz.com.cn/counter?name=nameL7-' + studentNumber;
                    fetch(url)
                        .then(response => {
                            // 可以在这里处理响应
                        })
                        .catch(error => {
                            console.error('请求出错:', error);
                        });

                    startButton.disabled = false;
                    startButton.classList.remove('disabled');
                    if (playSound) {
                        audio.pause();
                        audio.currentTime = 0;
                        setTimeout(function () {
                            speak(speakNames[randomIndex]);
                        }, 200);
                    }
                }, Math.random() * 500 + 750);
            }
        }

        function resetRoll() {
            playedNames = [];
            playedIndexes = [];
            const nameDisplay = document.getElementById('nameDisplay');
            nameDisplay.textContent = '';
            playedCount.textContent = playedNames.length;
            remainingCount.textContent = allNames.length - playedNames.length;
            startButton.disabled = false;
            startButton.classList.remove('disabled');
        }

        // 显示已点名名单
        function showPlayedNames() {
            if (playedNames.length === 0) {
                alert('还没有人被点名。');
                return;
            }
            fetch('https://counter-sever.jerryz.com.cn/json')
                .then(response => response.json())
                .then(data => {
                    // 对playedNames按照学号排序
                    let sortedPlayedNames = playedNames.slice().sort((a, b) => a.index - b.index);

                    let displayData = sortedPlayedNames.map(playedName => {
                        let studentNumber = playedName.index + 1;
                        let nameKey = 'nameL7-' + studentNumber;
                        let times = 0;

                        // 假设data是一个数组，包含{name, times}对象
                        let item = data.find(item => item.name === nameKey);
                        if (item) {
                            times = item.times;
                        }

                        return {
                            name: playedName.name,
                            studentNumber: studentNumber,
                            times: times
                        };
                    });

                    // 填充表格
                    let tableBody = document.querySelector('#playedNamesTable tbody');
                    tableBody.innerHTML = ''; // 清空之前的内容

                    displayData.forEach(item => {
                        let row = document.createElement('tr');

                        let cellNumber = document.createElement('td');
                        cellNumber.textContent = item.studentNumber;
                        row.appendChild(cellNumber);

                        let cellName = document.createElement('td');
                        cellName.textContent = item.name;
                        row.appendChild(cellName);

                        let cellTimes = document.createElement('td');
                        cellTimes.textContent = item.times;
                        row.appendChild(cellTimes);

                        tableBody.appendChild(row);
                    });

                    // 显示弹窗
                    document.getElementById('popup').style.display = 'block';
                })
                .catch(error => {
                    console.error('获取JSON出错:', error);
                });
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function () {
            readNames();
            const startButton = document.getElementById('startButton');
            const resetButton = document.getElementById('resetButton');
            const playSoundSwitch = document.getElementById('playSoundSwitch');
            playSoundSwitch.addEventListener('change', () => {
                playSound = playSoundSwitch.checked;
                audio.pause();
                audio.currentTime = 0;
            });
            resetButton.addEventListener('click', resetRoll);
            document.getElementById('played').addEventListener('click', showPlayedNames);

            // 关闭弹窗
            document.getElementById('closePopup').addEventListener('click', function () {
                document.getElementById('popup').style.display = 'none';
            });

            // 点击弹窗外部关闭弹窗
            window.onclick = function (event) {
                let popup = document.getElementById('popup');
                if (event.target == popup) {
                    popup.style.display = 'none';
                }
            };
        });
    </script>
</body>

</html>
