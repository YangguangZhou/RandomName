<!DOCTYPE html>
<html>

<head>
    <title>点名器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            background-color: #f5f5f5;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
        }

        h1 {
            color: #222;
            font-weight: bold;
            font-size: 48px;
        }

        #nameDisplay {
            font-size: 60px;
            margin-top: 30px;
        }

        #startButton,
        #resetButton {
            background-color: #279cff;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin-top: 30px;
            transition: all 0.2s ease-in-out;
            border-radius: 10px;
            cursor: pointer;
        }

        #startButton:active,
        #resetButton:active {
            transform: scale(0.95);
        }

        #startButton.disabled,
        #resetButton.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .switch-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .switch-label {
            margin: 0 10px;
            font-size: 24px;
            font-weight: normal;
        }

        .count-container {
            margin-top: 30px;
            font-size: 24px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
            margin-top: 3px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ddd;
            transition: .4s;
            border-radius: 15px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3.25px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #279cff;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #279cff;
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 80%;
            overflow: auto;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #279cff;
            color: white;
        }
    </style>
</head>

<body>
    <h1>点名器</h1>
    <div class="switch-container">
        <label class="switch-label">播放声音</label>
        <label class="switch">
            <input type="checkbox" id="playSoundSwitch" checked>
            <span class="slider round"></span>
        </label>
    </div>

    <div id="nameDisplay"></div>
    <button id="startButton">开始</button>
    <button id="resetButton" style="display: block;">重置</button>

    <div class="count-container">
        <span id="played" style="display: block; cursor: pointer;">已点名人数: <span id="playedCount">加载中...</span></span><br>
        <span id="remaining" style="display: block;">未点名人数: <span id="remainingCount">加载中...</span></span>
    </div>

    <!-- 弹窗 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>已点名名单</h2>
            <table>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>点名次数</th>
                    </tr>
                </thead>
                <tbody id="modalTableBody">
                    <!-- 数据行将动态添加 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let playSound = true;
        let playedNames = [];
        let allNames = [];
        let speakNames = [];
        let canRead = 'speechSynthesis' in window;
        const audio = new Audio('sound.mp3');

        const nameDisplay = document.getElementById('nameDisplay');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const playSoundSwitch = document.getElementById('playSoundSwitch');
        const playedCount = document.getElementById('playedCount');
        const remainingCount = document.getElementById('remainingCount');

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            initialize();
        });

        // 初始化函数
        async function initialize() {
            await readNames();
            setupEventListeners();
            updateCounts();
        }

        // 读取名单文件
        async function readNames() {
            try {
                const response1 = await fetch('names.txt');
                allNames = (await response1.text()).split('\n').filter(name => name.trim() !== '');
            } catch (error) {
                playedCount.textContent = "加载失败";
                remainingCount.textContent = "加载失败";
                alert('无法找到names.txt文件');
                resetButton.disabled = true;
                startButton.disabled = true;
                return;
            }
            try {
                const response2 = await fetch('speak.txt');
                speakNames = (await response2.text()).split('\n').filter(name => name.trim() !== '');
            } catch (error) {
                speakNames = allNames;
                console.log('无法找到speak.txt文件，使用names.txt代替');
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            startButton.addEventListener('click', startRolling);
            resetButton.addEventListener('click', resetRoll);
            playSoundSwitch.addEventListener('change', () => {
                playSound = playSoundSwitch.checked;
                audio.pause();
                audio.currentTime = 0;
            });
            // 添加点击已点名人数的事件
            document.getElementById('played').addEventListener('click', showModal);
            // 弹窗关闭按钮事件
            document.querySelector('.close').addEventListener('click', () => {
                document.getElementById('myModal').style.display = 'none';
            });
        }

        // 更新计数显示
        function updateCounts() {
            playedCount.textContent = playedNames.length;
            remainingCount.textContent = allNames.length - playedNames.length;
        }

        // 朗读文本
        function speak(text) {
            if (canRead) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                window.speechSynthesis.speak(utterance);
                utterance.onerror = event => {
                    console.error('语音合成错误:', event);
                };
            } else {
                console.log('当前浏览器不支持语音合成。');
            }
        }

        // 开始滚动动画
        function startRolling() {
            startButton.disabled = true;
            startButton.classList.add('disabled');

            if (playedNames.length === allNames.length) {
                nameDisplay.textContent = "已点完";
                return;
            }

            if (playSound) {
                audio.play();
            }

            let randomName = '';
            const rollInterval = setInterval(() => {
                randomName = getRandomName();
                nameDisplay.textContent = randomName;
            }, 40);

            setTimeout(async () => {
                clearInterval(rollInterval);
                randomName = getUniqueRandomName();
                playedNames.push(randomName);
                nameDisplay.textContent = randomName;
                updateCounts();

                if (playSound) {
                    audio.pause();
                    audio.currentTime = 0;
                }

                // 延迟朗读以避免声音冲突
                setTimeout(() => {
                    speak(getSpeakName(randomName));
                }, 200);

                // 发送GET请求，不影响后续操作
                sendGetRequest(randomName);

                startButton.disabled = false;
                startButton.classList.remove('disabled');
            }, Math.random() * 500 + 750);
        }

        // 获取随机名字
        function getRandomName() {
            const randomIndex = Math.floor(Math.random() * allNames.length);
            return allNames[randomIndex];
        }

        // 获取未点过的随机名字
        function getUniqueRandomName() {
            let randomName = '';
            do {
                randomName = getRandomName();
            } while (playedNames.includes(randomName));
            return randomName;
        }

        // 获取朗读的名字
        function getSpeakName(name) {
            const index = allNames.indexOf(name);
            return speakNames[index] || name;
        }

        // 重置点名
        function resetRoll() {
            playedNames = [];
            nameDisplay.textContent = '';
            updateCounts();
            startButton.disabled = false;
            startButton.classList.remove('disabled');
        }

        // 发送GET请求
        async function sendGetRequest(name) {
            const index = allNames.indexOf(name) + 1; // 学号从1开始
            const url = `https://counter-sever.jerryz.com.cn/counter?name=nameL7-${index}`;
            try {
                await fetch(url);
            } catch (error) {
                console.error('发送请求失败:', error);
            }
        }

        // 显示弹窗
        async function showModal() {
            const modal = document.getElementById('myModal');
            const tableBody = document.getElementById('modalTableBody');
            tableBody.innerHTML = ''; // 清空表格内容

            // 获取服务器上的点名次数数据
            let serverData = {};
            try {
                const response = await fetch('https://counter-sever.jerryz.com.cn/json');
                serverData = await response.json();
            } catch (error) {
                console.error('获取服务器数据失败:', error);
            }

            // 构建表格内容
            playedNames.forEach(name => {
                const index = allNames.indexOf(name) + 1; // 学号从1开始
                const serverKey = `nameL7-${index}`;
                const times = serverData[serverKey]?.times || 0;

                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const idCell = document.createElement('td');
                const timesCell = document.createElement('td');

                nameCell.textContent = name;
                idCell.textContent = index;
                timesCell.textContent = times;

                row.appendChild(nameCell);
                row.appendChild(idCell);
                row.appendChild(timesCell);
                tableBody.appendChild(row);
            });

            modal.style.display = 'block';
        }

        // 点击弹窗外部关闭弹窗
        window.onclick = function (event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>

</html>
