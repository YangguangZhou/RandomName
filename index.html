<!DOCTYPE html>
<html>

<head>
    <title>点名器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://jerryz.com.cn/favicon.png">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        /* 默认样式 */
        body {
            background-color: #f5f5f5;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #222;
            font: bold;
            font-size: 60px;
        }

        html {
            overflow-y: scroll !important
        }

        #nameDisplay {
            font-size: 50px;
            margin-top: 100px;
        }

        #startButton {
            background-color: #279cff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 30px;
            margin-top: 100px;
            transition: all 0.2s ease-in-out; /* 添加过渡效果 */
        }

        #startButton:active {
            transform: scale(0.95); /* 缩小按钮 */
        }

        #startButton.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* 使页面元素在移动设备上更具响应性 */
        #nameDisplay, #startButton {
            width: 100%; /* 使得名字显示和按钮充满整个宽度 */
            max-width: 200px; /* 设置一个最大宽度，避免在大屏幕上过宽 */
        }
    </style>
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // 读取名单文件
        function readNames() {
            const names = ["伍卓洋", "陈思齐", "周洋光", "赵澄宇", "朱贞锦", "谭智源", "吴优", "李超", "沈乐", "易畅", "张继仁", "马锐航", "张晏阳", "李昀臻", "马勋韬", "胡恒搏", "李文豪", "肖炫宇", "汪轩羽", "何厚辰", "吴嘉镱", "龚恒睿", "欧瑞捷", "杨振鹏", "尹致尧", "马思奇", "赵婧希", "杨梓翊", "张又文", "华晋颐", "杨馥菊", "廖昆淇", "余佳蓉", "韩玮", "刘杨舒以", "肖靖瑶", "张丁予", "孙婉宸", "解简如", "杜姝铮", "马瑗含", "杜珂", "刘娅琪", "茹奕", "杨宝月", "张砾允", "王柳雅", "向芷瑶", "农丰慈", "马培宁", "肖雅月"];
            const startButton = document.getElementById('startButton');
            startButton.addEventListener('click', () => startRolling(names, startButton));
        }

        function playClickAnimation() {
    const startButton = document.getElementById('startButton');
    gsap.to(startButton, {scale: 0.95, duration: 0.1, yoyo: true, repeat: 1}); // 使用GSAP添加点击动画
}
        // 开始滚动动画
        function startRolling(names, startButton) {
            const nameDisplay = document.getElementById('nameDisplay');
            startButton.disabled = true;
            startButton.classList.add('disabled');
            const rollInterval = setInterval(() => {
                let randomIndex = Math.floor(Math.random() * names.length);
                // 判断当前被点到的人是否在前两轮被点到
                while (lastTwoRounds.includes(names[randomIndex])) {
                    randomIndex = Math.floor(Math.random() * names.length);
                }
                nameDisplay.textContent = names[randomIndex];
            }, 50);

            setTimeout(() => {
                clearInterval(rollInterval);
                // 将当前被点到的人加入前两轮被点到的人的数组中
                lastTwoRounds.push(nameDisplay.textContent);
                if (lastTwoRounds.length > 3) {
                    lastTwoRounds.shift();
                }
                startButton.disabled = false;
                startButton.classList.remove('disabled');
            }, Math.random() * 300 + 600);
            playClickAnimation();
        }

        let lastTwoRounds = [];

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function () {
            const startButton = document.getElementById('startButton');
            readNames();
        });
    </script>
    <h1>点名器</h1>
    <div id="nameDisplay"></div>
    <button id="startButton">开始</button>
</body>

</html>
